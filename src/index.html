<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="display-4 text-center">Save your Contacts</h1>

      <div class="row my-5">
        <div class="col">
          <input
            type="text"
            placeholder="Enter name"
            class="form-control"
            id="nameField"
          />
        </div>
        <div class="col">
          <input
            type="text"
            placeholder="Enter number"
            class="form-control"
            id="numberField"
          />
        </div>
        <div class="col">
          <input
            type="email"
            placeholder="Enter email"
            class="form-control"
            id="emailField"
          />
        </div>
        <div class="col">
          <button id="saveContact" class="btn btn-primary">Save Contact</button>
        </div>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!--Edit MOdal-->
    <div
      class="modal fade"
      id="ContactEditModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="Edit-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="Edit-name" />
              </div>
              <div class="form-group">
                <label for="Edit-phone" class="col-form-label">Phone:</label>
                <input type="text" class="form-control" id="Edit-phone" />
              </div>
              <div class="form-group">
                <label for="Edit-email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="Edit-email" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="updateContact" class="btn btn-primary">
              Save Contact
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
